<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="decription" content="A poll-form">
        <meta name="author" content="Hassan Daniel">
        <link rel="stylesheet" href="styles/poll-form.css">  
    </head>
    <body>
        <header>
            <h1>WDD 130 | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname"><br>
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="select">What is your favorite browser?</label><br>
                        <select id="select" name="browser">
                            <option value="" selected disabled>Choose One...</option>
                            <option value="chrome">Chrome</option>
                            <option value="safari">Safari</option>
                            <option value="Ask">Ask</option>
                            <option value="mozilla-firefox">Mozilla Fire-fox</option>
                        </select><br>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"><br><br>
                    </div>
                    <label for="feedback">List the places you have lived:</label><br>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Lagos Nigeria, Aba-Temple Nigeria,  Plateau Jos">></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>Â©2024 | HTML Form - User Poll Activity | Hassan Daniel</p>
        </footer>
    </body>
</html>
